<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=0">
    <title>Share worker</title>
    <link rel="stylesheet" href="/static/lib/bootstrap.min.css" type="text/css" />
</head>
<body>
    <h1 class="text-center">ShareWorker</h1>
    <script src="/static/lib/jquery.min.js"></script>
    <script src="/static/lib/bootstrap.min.js"></script>
    <script>
        //使用 ShareWorker
        //多个页面共享线程
        const sharedWorker=new SharedWorker('sharedworker.js');
        // sharedWorker.port.start();

        console.log('shareWorker is %o',sharedWorker);
        console.log('shareWorker.port is %o',sharedWorker.port);
        sharedWorker.port.onmessage=function (e) {
            console.log('sharedWorker.port.onmessage event:%o',e);
        };
    </script>
</body>
</html>
