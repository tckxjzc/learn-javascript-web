        function testA() {

        window.onload=function () {
            window.frames[0].postMessage('555','*')
        };
        window.onmessage=function (e) {
            let data=e.data;
            if(data.type=='url'){
                let url=new URL(data.msg);
                let newUrl=location.origin+url.pathname+url.search;
                location.href=newUrl;
            }
        };
